<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee View</title>
</head>

<body>
    <button id="goBackEmp" onclick="window.location.href='/'">Go Back</button>
    <!-- Form for Applications button -->
    <form action="{{ url_for('application_approval') }}" method="GET">
        <button type="submit" name="action" value="applications">Applications</button>
    </form>

    <!-- Form for Messages button -->
    <form action="{{ url_for('messages') }}" method="GET">
        <button type="submit" name="action" value="messages">Messages</button>
    </form>

    <!-- Form for New Employees button -->
    <form action="{{ url_for('new_employee') }}" method="GET">
        <button type="submit" name="action" value="new_employees">New Employees</button>
    </form>
</body>

</html>
